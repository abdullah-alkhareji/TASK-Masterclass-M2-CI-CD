name: kkk

on: [push]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"
          cache: "pip"

      - name: install req
        run: pipenv install -r requirements.txt

      - nme: pip shell
        run: pipenv shell

      - name: test the app
        run: pytest .
